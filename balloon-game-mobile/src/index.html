<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Balloon Mania</title>
  <base href="./">
  <link rel="icon" type="image/x-icon" href="favicon.ico?v=3">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#002A42">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Leckerli+One">
  <link rel="stylesheet" href="app/styles/main.css">

  <!-- Android -->
  <link rel="manifest" href="app/manifest.json">

  <!-- iOS -->
  <meta name="viewport" content="initial-scale=1.0, user-scalable = no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">

  <link rel="apple-touch-icon" href="app/img/ios-assets/Icon.png">
  <!-- iPhone(first generation or 2G), iPhone 3G, iPhone 3GS -->
  <link rel="apple-touch-icon" sizes="57x57" href="app/img/ios-assets/Icon.png">
  <!-- iPad and iPad mini @1x -->
  <link rel="apple-touch-icon" sizes="76x76" href="app/img/ios-assets/Icon-76.png">
  <!-- iPhone 4, iPhone 4s, iPhone 5, iPhone 5c, iPhone 5s, iPhone 6, iPhone 6s -->
  <link rel="apple-touch-icon" sizes="120x120" href="app/img/ios-assets/Icon-60@2x.png">
  <!-- iPad and iPad mini @2x -->
  <link rel="apple-touch-icon" sizes="152x152" href="app/img/ios-assets/Icon-76@2x.png">
  <!-- iPad Pro -->
  <link rel="apple-touch-icon" sizes="167x167" href="app/img/ios-assets/Icon-167.png">

  <meta name="apple-mobile-web-app-title" content="Red Hat Keynote Demo">

  <!-- STARTUP IMAGES -->

  <!-- iPhone 6 Plus portrait startup image -->
  <link href="app/img/ios-assets/startup-1242x2148.png"
        media="(device-width: 414px) and (device-height: 736px)
               and (-webkit-device-pixel-ratio: 3)
               and (orientation: portrait)"
        rel="apple-touch-startup-image">

  <!-- iPhone 6 startup image -->
  <link href="app/img/ios-assets/startup-750x1294.png"
        media="(device-width: 375px) and (device-height: 667px)
               and (-webkit-device-pixel-ratio: 2)"
        rel="apple-touch-startup-image">

  <!-- iPhone 5 startup image -->
  <link href="app/img/ios-assets/startup-640x1096.png"
        media="(device-width: 320px) and (device-height: 568px)
               and (-webkit-device-pixel-ratio: 2)"
        rel="apple-touch-startup-image">

  <!-- iPhone < 5 retina startup image -->
  <link href="app/img/ios-assets/startup-640x920.png"
        media="(device-width: 320px) and (device-height: 480px)
               and (-webkit-device-pixel-ratio: 2)"
        rel="apple-touch-startup-image">

  <!-- iPhone < 5 non-retina startup image -->
  <link href="app/img/ios-assets/startup-320x460.png"
        media="(device-width: 320px) and (device-height: 480px)
               and (-webkit-device-pixel-ratio: 1)"
        rel="apple-touch-startup-image">

  <style>
    .splash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: -webkit-flex;
      display: flex;
      -webkit-flex-direction: column;
      flex-direction: column;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-align-items: center;
      align-items: center;
      color: #757575;
    }
  </style>
</head>
<body>
  <rh-keynote-demo-app>
    <div class="splash">
      <img src="app/img/android-assets/144.png">
      <h3>Balloon Mania</h3>
      <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
    </div>
  </rh-keynote-demo-app>

  <!-- build:js vendor/vendor.min.js -->
  <script src="vendor/es6-shim/es6-shim.js"></script>
  <script src="vendor/reflect-metadata/Reflect.js"></script>
  <script src="vendor/systemjs/dist/system.src.js"></script>
  <script src="vendor/zone.js/dist/zone.js"></script>
  <script src="vendor/blueimp-load-image/js/load-image.all.min.js"></script>
  <!--/build-->

  <script>
    System.import('system-config.js').then(function () {
      System.import('main');
    }).catch(console.error.bind(console));

    if (window.navigator.standalone) {
      document.documentElement.classList.add('standalone');
    }
  </script>

  <script defer src="vendor/material-design-lite/material.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/phaser/2.5.0/phaser.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/sjcl/1.0.0/sjcl.min.js"></script>
</body>
</html>
